<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Affiliate Sign‑Up</title><style>body{background:#111;color:#fff;font-family:sans-serif;text-align:center;padding:1em;}input[type=tel]{padding:.8em;width:100%;max-width:300px;border:none;border-radius:8px;text-align:center;font-size:1em;}button{background:#0f0;color:#000;padding:.8em 1.5em;font-size:1em;border:none;border-radius:8px;margin-top:1em;} .links{margin-top:2em;text-align:left;max-width:400px;margin:0 auto;} .links div{background:#222;padding:.8em;margin:.3em 0;border-radius:6px;word-break:break-all;} a{color:#0f0;text-decoration:none;font-weight:bold;}</style></head>
<body>
 <h1>📲 Become an Affiliate</h1>
 <p>Enter your phone number to generate your $9 sale links:</p>
 <input type="tel" id="phone" placeholder="e.g. 1234567890">
 <button onclick="generate()">Generate Links</button>
 <div class="links" id="output"></div>

 <script>
   function generate() {
     const phone = document.getElementById('phone').value.trim();
     if (!/^\d{7,15}$/.test(phone)) {
       return alert("Please enter a valid phone number.");
     }
     const apps = [
       {name:"🤖 RayBOT Chat",url:"https://buy.stripe.com/28ocNTasB6NQ54kcMM"},
       {name:"🔐 Journal",url:"https://buy.stripe.com/9AQ6qJ4Ika5K5BK8ww"},
       {name:"🎤 Memo Vault",url:"https://buy.stripe.com/fZecOpdVy4Tk54kcMP"},
       {name:"🎨 Art Generator",url:"https://buy.stripe.com/cN27vZ3cI7jg5BK4gz"},
       {name:"📊 Finance Tracker",url:"https://buy.stripe.com/00g02z2uy5Tk7KEdR2"}
     ];
     let html = "";
     apps.forEach(app=>{
       const link = app.url + "?ref=" + phone;
       html += `<div><strong>${app.name}</strong><br><a href="${link}" target="_blank">${link}</a></div>`;
     });
     document.getElementById('output').innerHTML = html;
   }
 </script>
</body>
</html>
